name: workspace-traefik-secure

# WARNING: This configuration includes insecure settings for DEVELOPMENT/TESTING only
# For production use, review TRAEFIK_SECURE.md security recommendations:
# - Enable HTTPS/TLS with proper certificates
# - Remove --api.insecure=true
# - Remove forwardedHeaders.insecure and proxyProtocol.insecure
# - Set INSECURE_COOKIE=false in traefik-forward-auth
# - Change log level from DEBUG to INFO or WARN

services:
  traefik:
    image: traefik:v3.6.4
    restart: unless-stopped
    command:
      - "--api.insecure=true"  # DEV ONLY - disable in production
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entrypoints.web.forwardedHeaders.insecure=true"  # DEV ONLY
      - "--entrypoints.web.proxyProtocol.insecure=true"  # DEV ONLY
      - "--log.level=DEBUG"  # DEV ONLY - use INFO/WARN in production
    labels:
      - "traefik.http.middlewares.cors.headers.accessControlAllowOriginList=http://localhost,http://host.docker.internal"
      - "traefik.http.middlewares.cors.headers.accessControlAllowMethods=GET,OPTIONS"
      - "traefik.http.middlewares.cors.headers.accessControlAllowCredentials=true"
      - "traefik.http.routers.myservice.rule=Host(`myservice.localhost`)"
      - "traefik.http.services.myservice.loadbalancer.server.port=80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - frontend
      - users

  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:latest
    restart: unless-stopped
    volumes:
      - ./dtaas/conf:/conf
    environment:
      - DEFAULT_PROVIDER=generic-oauth
      - PROVIDERS_GENERIC_OAUTH_AUTH_URL=${OAUTH_URL}/oauth/authorize
      - PROVIDERS_GENERIC_OAUTH_TOKEN_URL=${OAUTH_URL}/oauth/token
      - PROVIDERS_GENERIC_OAUTH_USER_URL=${OAUTH_URL}/api/v4/user
      - PROVIDERS_GENERIC_OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - PROVIDERS_GENERIC_OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - PROVIDERS_GENERIC_OAUTH_SCOPE=read_user
      - SECRET=${OAUTH_SECRET}
      - INSECURE_COOKIE=true  # DEV ONLY - set to false with HTTPS in production
      - CONFIG=/conf
      - LOG_LEVEL=debug  # DEV ONLY - use info in production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.redirect.entryPoints=web"
      - "traefik.http.routers.redirect.rule=PathPrefix(`/_oauth`)"
      - "traefik.http.routers.redirect.middlewares=traefik-forward-auth"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.address=http://traefik-forward-auth:4181"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.authResponseHeaders=X-Forwarded-User"
      - "traefik.http.services.traefik-forward-auth.loadbalancer.server.port=4181"
    networks:
      - frontend
      - users

  client:
    image: intocps/dtaas-web:latest
    restart: unless-stopped
    volumes:
      - ./dtaas/client.js:/dtaas/client/build/env.js
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.entryPoints=web"
      - "traefik.http.services.client.loadbalancer.server.port=4000"
      - "traefik.http.routers.client.middlewares=traefik-forward-auth"
      - "traefik.http.routers.client.rule=PathPrefix(`/`)"
    networks:
      - frontend

  user1:
    image: workspace-nouveau:latest
    restart: unless-stopped
    build:
      context: .
    environment:
      - MAIN_USER=${USERNAME1}
    shm_size: 512m
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.u1.entryPoints=web"
      - "traefik.http.routers.u1.rule=PathPrefix(`/${USERNAME1}`)"
      - "traefik.http.routers.u1.middlewares=traefik-forward-auth"
    networks:
      - users

  user2:
    image: mltooling/ml-workspace-minimal:0.13.2
    restart: unless-stopped
    environment:
      - AUTHENTICATE_VIA_JUPYTER=
      - WORKSPACE_BASE_URL=${USERNAME2}
    shm_size: "512m"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.u2.entryPoints=web"
      - "traefik.http.routers.u2.rule=PathPrefix(`/${USERNAME2}`)"
      - "traefik.http.routers.u2.middlewares=traefik-forward-auth"
    networks:
      - users

networks:
  frontend:
    name: dtaas-frontend
  users:
    name: dtaas-users
