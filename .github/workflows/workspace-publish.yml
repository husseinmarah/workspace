name: Publish Workspace Docker Image

'on':
  workflow_run:
    workflows:
      # the workflow names must match exactly with those in the required workflow files
      - "Dockerfile Lint and Build"
      - "Lint Scripts"
      - "Test Traefik Configuration"
      - "Test Traefik Secure Configuration"
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the image (e.g., 1.0.0)'
        required: false
        default: 'latest'

permissions:
  contents: read

jobs:
  check-prerequisites:
    name: Check Prerequisites
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      actions: read
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
    steps:
      - name: Check all prerequisite workflows
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the SHA from the triggering workflow
          SHA="${{ github.event.workflow_run.head_sha }}"
          REPO="${{ github.repository }}"

          echo "üîç Checking all prerequisite workflows for SHA: $SHA"

          # Define required workflows
          # the workflow names must match exactly with those in the required workflow files
          WORKFLOWS=("Dockerfile Lint and Build" "Lint Scripts" "Test Traefik Configuration" "Test Traefik Secure Configuration")
          ALL_SUCCESS=true

          for workflow in "${WORKFLOWS[@]}"; do
            echo "Checking: $workflow"

            # Get the latest run for this workflow on the given SHA
            STATUS=$(gh api \
              "/repos/$REPO/actions/workflows" \
              --jq ".workflows[] | select(.name==\"$workflow\") | .id" \
              | head -1 | xargs -I {} gh api \
              "/repos/$REPO/actions/workflows/{}/runs?head_sha=$SHA&per_page=1" \
              --jq '.workflow_runs[0].conclusion // "not_found"')

            echo "  Status: $STATUS"

            if [ "$STATUS" != "success" ]; then
              echo "  ‚ùå $workflow has not succeeded (status: $STATUS)"
              ALL_SUCCESS=false
            else
              echo "  ‚úÖ $workflow succeeded"
            fi
          done

          if [ "$ALL_SUCCESS" = true ]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ All prerequisite workflows succeeded"
          else
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "‚ùå Not all prerequisites met - skipping publish"
          fi

  publish-ghcr:
    name: Publish to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: check-prerequisites
    if: needs.check-prerequisites.outputs.should_publish == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        # v5.7.0
        uses: docker/metadata-action@902fa8ec726e2677f061cb3a39c51f46f1c19ae1
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push to GHCR
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-dockerhub:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: check-prerequisites
    if: needs.check-prerequisites.outputs.should_publish == 'true'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        # v5.7.0
        uses: docker/metadata-action@902fa8ec726e2677f061cb3a39c51f46f1c19ae1
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/workspace
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-published-images:
    name: Test Published Images
    runs-on: ubuntu-latest
    needs: [publish-ghcr, publish-dockerhub]
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        registry:
          - name: ghcr
            image: ghcr.io/${{ github.repository }}
          - name: dockerhub
            image: intocpsassociation/workspace
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Log in to registry
        if: matrix.registry.name == 'ghcr'
        uses: docker/login-action@74a47a18f8f1d088e34894f24de34eed8f39a90d  # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull published image
        run: |
          echo "üì• Pulling image: ${{ matrix.registry.image }}:latest"
          docker pull ${{ matrix.registry.image }}:latest
          docker tag ${{ matrix.registry.image }}:latest workspace:latest
          docker images workspace:latest

      - name: Start Traefik and workspace services
        run: |
          docker compose -f compose.traefik.yml up -d
          echo "‚è≥ Waiting for services to be ready..."
          sleep 30

      - name: Check service health
        run: |
          echo "üìä Checking service status..."
          docker compose -f compose.traefik.yml ps
          echo "---"
          # Check if all services are running
          SERVICES=$(docker compose -f compose.traefik.yml ps --format json)
          if echo "$SERVICES" | head -1 | grep -q '^\['; then
            # JSON array format
            FAILED=$(echo "$SERVICES" | jq -r '.[] | select(.State != "running") | .Name')
          else
            # Newline-delimited JSON format
            FAILED=$(echo "$SERVICES" | jq -r 'select(.State != "running") | .Name')
          fi
          if [ -n "$FAILED" ]; then
            echo "‚ùå Some services are not running:"
            echo "$FAILED"
            exit 1
          fi
          echo "‚úÖ All services are running"

      - name: Test workspace routing through Traefik
        run: |
          echo "Testing workspace accessibility through Traefik..."
          max_attempts=5
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              http://localhost/user1/ 2>/dev/null || echo "000")

            if [ "$response" = "200" ] || [ "$response" = "302" ] || \
               [ "$response" = "301" ]; then
              echo "‚úÖ Workspace routing works (HTTP $response)"
              break
            fi

            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - Got HTTP $response"
            sleep 5
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "‚ö†Ô∏è Workspace not fully accessible, checking service health..."
            docker compose -f compose.traefik.yml ps
            docker compose -f compose.traefik.yml logs --tail=50 traefik
            docker compose -f compose.traefik.yml logs --tail=50 user1
            echo "Note: Workspace may need more time to fully initialize"
          fi

      - name: Cleanup
        if: always()
        run: |
          docker compose -f compose.traefik.yml down -v
          docker system prune -f
