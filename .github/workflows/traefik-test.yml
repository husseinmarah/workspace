name: Test Traefik Configuration

'on':
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-compose:
    name: Validate Traefik Compose File
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

      - name: Validate compose.traefik.yml syntax
        run: |
          docker compose -f compose.traefik.yml config > /dev/null
          echo "‚úÖ compose.traefik.yml syntax is valid"

  test-traefik-setup:
    name: Test Traefik with Workspace
    runs-on: ubuntu-latest
    needs: validate-compose
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build workspace image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: workspace:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start Traefik and workspace services
        run: |
          docker compose -f compose.traefik.yml up -d
          echo "‚è≥ Waiting for services to be ready..."
          sleep 30

      - name: Check service health
        run: |
          echo "üìä Checking service status..."
          docker compose -f compose.traefik.yml ps
          echo "---"
          # Check if all services are running
          SERVICES=$(docker compose -f compose.traefik.yml ps --format json)
          if echo "$SERVICES" | head -1 | grep -q '^\['; then
            # JSON array format
            FAILED=$(echo "$SERVICES" | jq -r '.[] | select(.State != "running") | .Name')
          else
            # Newline-delimited JSON format
            FAILED=$(echo "$SERVICES" | jq -r 'select(.State != "running") | .Name')
          fi
          if [ -n "$FAILED" ]; then
            echo "‚ùå Some services are not running:"
            echo "$FAILED"
            exit 1
          fi
          echo "‚úÖ All services are running"

      - name: Test workspace routing through Traefik
        run: |
          echo "Testing workspace accessibility through Traefik..."
          max_attempts=5
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              http://localhost/user1/ 2>/dev/null || echo "000")

            if [ "$response" = "200" ] || [ "$response" = "302" ] || \
               [ "$response" = "301" ]; then
              echo "‚úÖ Workspace routing works (HTTP $response)"
              break
            fi

            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - Got HTTP $response"
            sleep 5
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "‚ö†Ô∏è Workspace not fully accessible, checking service health..."
            docker compose -f compose.traefik.yml ps
            docker compose -f compose.traefik.yml logs --tail=50 traefik
            docker compose -f compose.traefik.yml logs --tail=50 user1
            echo "Note: Workspace may need more time to fully initialize"
          fi

      - name: Cleanup
        if: always()
        run: |
          docker compose -f compose.traefik.yml down -v
          docker system prune -f
